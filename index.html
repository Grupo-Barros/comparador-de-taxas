<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Eagle Bank Taxas</title>
</head>
<body>

  <div class="header">
    <h1>Faça a simulação</h1>
    <h2>Nosso sistema de simulação serve para que você saiba quanto seu cliente pagará no total das prestações.</h2>  
  </div>

  <div class="container">
    <div class="top">
      <div class="top-left">

        <div class="item">
          <h3>Plano</h3>

          <select name="plans" id="plans">
            <option value="simples" selected>Simples</option>
            <option value="bronze">Bronze</option>
            <option value="cobre">Cobre</option>
            <option value="gold">Gold</option>
            <option value="platinum">Platinum</option>
          </select>
        </div>

        <div class="item">
          <h3>Bandeira</h3>

          <select name="flag" id="flag">
            <option value="visa" selected>Visa</option>
            <option value="master">Master</option>
            <option value="elo">Elo</option>
            <option value="hiper">Hiper</option>
          </select>
        </div>

        <div class="item">
          <h3>Insira o total da compra</h3>

          <input id="value2" placeholder="" type="number" min="0.00" max="10000.00" step="0.01" />
        </div>

        <div class="item">
          <h3>Número de parcelas</h3>

          <input type="range" min="0" max="12" value="0" id="slider"/>
          <p id="indice">0x</p>
        </div>

      </div>
      <div class="top-right">

        <div id="tax-header">
          <h4>Resultado</h4>
          <div id="tax">
            <p id="tax-value">Taxa: 1,49</p>
          </div>
        </div>
        <div id="value">
          <p id="coin">R$</p>
          <p id="value-total">0,00</p>
          <p id="month">/Mês</p>
        </div>

        <div id="part-container">
          <p id="part-value">R$ 0,00</p>
        </div>

      </div>
    </div>
  </div>

  <div id="img-container">
    <img id="eagle-logo" alt="eagle-bank-digital" src="img/logo.png" />
  </div>
  

</body>
</html>
